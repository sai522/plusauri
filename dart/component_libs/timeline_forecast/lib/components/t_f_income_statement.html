<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">


<!-- custom <tFIncomeStatement head> -->

<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">

<!-- end <tFIncomeStatement head> -->


<polymer-element name="plus-t-f-income-statement">
  <template>
    <style>
    /* custom <tFIncomeStatement style> */

        hr {
        margin: 2px;
        }

        tr td:last-child {
        text-align: right;
        }

        i {
        padding-right:4px;
        }

        tr.header td  {
        font-weight: bold;
        text-align: left;
        }

        tr td:first-child.indent-1 {
        padding-left: 1em;
        }

        tr td:first-child.indent-2 {
        padding-left: 2em;
        }

        tr.net-header td  {
        font-weight: bold;
        }

        tr.net-header td:nth-child(2), tr.net-header td:nth-child(3)  {
        text-align: right;
        padding:  0px 4px;
        }

        tr.income td:nth-child(2), tr.income td:nth-child(3) {
        color:blue;
        text-align: right;
        }

        tr.expense td:nth-child(2), tr.expense td:nth-child(3) {
        color:red;
        text-align: right;
        }

        .title {
        text-align: center;
        font-size: 1.1em; font-weight: bold; color: green;
        margin: 10px;
        }

        core-icon-button /deep/ core-icon[role=img] {
        height: 12px;
        width: 12px;
        padding: 1px;
        margin: 1px;
        }

        core-icon-button {
        padding: 0 1px 1px 1px;
        margin: 1px;
        }


    /* end <tFIncomeStatement style> */
    </style>

    <!-- custom <tFIncomeStatement template> -->

    <div style="background-color:white;
                overflow:auto;
                padding: 15px;
                margin: 10px;
                border: solid 1px gray;
                border-radius: 4px;
                float: left;
                "
         id="container"
         >
      <p class='title'>
        <core-icon icon="sort"></core-icon>
        Income Statement ({{year}})
      </p>
      <table id="income-expense-table">
      </table>
    </div>

    <!-- end <tFIncomeStatement template> -->

  </template>
  <script type="application/dart" src="t_f_income_statement.dart"></script>
</polymer-element>
