<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">


<!-- custom <tFNavContentSelector head> -->
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_radio_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_radio_group.html">
<!-- end <tFNavContentSelector head> -->


<polymer-element name="plus-t-f-nav-content-selector">
  <template>
    <style>
      /* custom <tFNavContentSelector style> */

        paper-radio-button {
        margin: 1px 1px 1px 1px;
        font-weight: bold;
        }

 
    /* end <tFNavContentSelector style> */
    </style>

    <!-- custom <tFNavContentSelector template> -->


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <div horizontal layout>

      <div horizontal layout style="margin: 1px;">

          <paper-radio-group selected="nw">
            <paper-radio-button name="nw" id="net-worth-button" label="NW"></paper-radio-button>
            <paper-radio-button id="total-assets-button" label="A"></paper-radio-button>
            <paper-radio-button id="total-liabilities-button" label="L"></paper-radio-button>
                      
            <paper-radio-button id="net-income-button" label="NI"></paper-radio-button>
            <paper-radio-button id="total-income-button" label="I"></paper-radio-button>
            <paper-radio-button id="total-expense-button" label="E"></paper-radio-button>      
         </paper-radio-group>

      </div>

      <div horizontal layout style="margin: 5px;">

      </div>

    </div>

    <!-- end <tFNavContentSelector template> -->

  </template>
  <script type="application/dart" src="t_f_nav_content_selector.dart"></script>
</polymer-element>
